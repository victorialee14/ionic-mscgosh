<ion-header>
  <ion-navbar>
    <ion-title>
      Information
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col text-center>
      <strong>Threat Level</strong>
    </ion-col>
    <ion-col col-8>
      <strong>Description</strong>
    </ion-col>
  </ion-row>
  <ion-row>
  	<ion-col text-center align-self-center>
  		1
  	</ion-col>
  	<ion-col col-8>
  		Critical: cyber attack is imminent
  	</ion-col>
  </ion-row>
  <ion-row>
  	<ion-col text-center align-self-center>
  		2
  	</ion-col>
  	<ion-col col-8>
  		Severe: cyber attack is extremely likely
  	</ion-col>
  </ion-row>
  <ion-row>
  	<ion-col text-center align-self-center>
  		3
  	</ion-col>
  	<ion-col col-8>
  		Elevated: strong possibility of cyber attack
  	</ion-col>
  </ion-row>
  <ion-row>
  	<ion-col text-center align-self-center>
  		4
  	</ion-col>
  	<ion-col col-8>
  		Moderate: cyber attack possible, but not likely
  	</ion-col>
  </ion-row>
  <ion-row>
  	<ion-col text-center align-self-center>
  		5
  	</ion-col>
  	<ion-col col-8>
  		Low: cyber attack unlikely
  	</ion-col>
  </ion-row>
</ion-grid>
</ion-content>
