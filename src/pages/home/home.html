<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <div class="col-md-6">
      <div style="display: block;">
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>
              <ion-col>
          <h4>Threat Level: </h4>
          </ion-col>
          <ion-col>
            <h4>Events: </h4>
          </ion-col>
        </ion-row>
      </ion-grid>
          </ion-card-content>
          </ion-card>
          <ion-card>
              <ion-card-content>
          <ion-grid>
            
  <ion-row>
    <ion-col>
      Alerts: 
    </ion-col>
    <ion-col>
      Reasons: 
    </ion-col>
  </ion-row>
</ion-grid>
</ion-card-content>
</ion-card>
<!--         Real-time graph -->
        <ion-card>
          <ion-card-header>
    {{date}}
          </ion-card-header>
          <ion-card-content>
      <canvas baseChart width="400" height="300"
                  [chartType]="'line'"
                  [datasets]="datasets"
                  [options]="options">
                  
      </canvas>
    </ion-card-content>
    </ion-card>
      </div>
      <!--         Bar Chart -->
      <ion-card>
        <ion-card-header>
          Security things
        </ion-card-header>
        <ion-card-content>
      <div style="display: block">
    <canvas baseChart width="400" height="300"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
</ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
Other important things probably
  <div style="display: block">
    <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>


  </div>
</ion-card-content>
</ion-card>
