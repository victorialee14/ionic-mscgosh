<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <div>
    <div class="col-md-6">
      <div style="display: block;">
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>
              <ion-col>
          <h4>Threat Level: <strong>{{ defaultThreatVal }}</strong>
<br>
<br>
          Predicted Threat Level: <strong>{{ prediction }} {{ outputThreat }}</strong>

<input type="number" placeholder="Threat Events" (change)="predict($event.target.value)"></h4>
          </ion-col>
          <ion-col>
            <h4>Events: <strong>50</strong></h4>
          </ion-col>
        </ion-row>
      </ion-grid>
          </ion-card-content>
          </ion-card>
          <ion-card>
              <ion-card-content>
          <ion-grid>
  <ion-row>
    <ion-col>
      Alerts: <strong>16</strong>
    </ion-col>
    <ion-col>
      Sessions: <strong>50K</strong>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-card-content>
</ion-card>

<!--         Real-time graph -->
<ion-card>
          <ion-card-header>
    {{date}}
          </ion-card-header>
          <ion-card-content>
      <canvas baseChart width="400" height="300"
            [chartType]="'line'"
            [datasets]="datasets"
            [options]="options"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
                  
      </canvas>
    </ion-card-content>
    </ion-card>

<ion-card>
  <ion-card-header>Threat Events by Year</ion-card-header>
  <canvas #lineCanvas></canvas>
</ion-card>

<ion-card>
  <ion-card-header>Threat Events by Year</ion-card-header>
  <canvas #barCanvas></canvas>
</ion-card>

<ion-card>
  <ion-card-header>Threat Events by Level</ion-card-header>
  <canvas #threatLevelCanvas></canvas>
</ion-card>

<!--Doughnut Chart -->
<ion-card>
  <ion-card-header>
    Threat Events by Threat Level
  </ion-card-header>
  <ion-card-content>
  <div style="display: block">
    <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>


  </div>
</ion-card-content>
</ion-card>

<ion-card>
<ion-card-content padding>
  <ion-card-header>Network Security</ion-card-header>
  <div class="row">
    <div class="col-md-6">
      <div style="display: block;">
      <canvas baseChart width="300" height="400"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
</ion-card-content>
</ion-card>
