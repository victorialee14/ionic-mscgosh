<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <div class="col-md-6">
      <div style="display: block;">
        <ion-card>
          <ion-card-header>
          Live Chart
          </ion-card-header>
          <ion-card-content>
      <canvas baseChart width="400" height="300"
                  [chartType]="'line'"
                  [datasets]="datasets"
                  [options]="options">
                  
      </canvas>
    </ion-card-content>
    </ion-card>
      </div>
        <div padding>
      <h3>Threat Level: </h3>
    </div>
      <ion-card>
        <ion-card-header>
          Bar Chart
        </ion-card-header>
        <ion-card-content>
      <div style="display: block">
    <canvas baseChart width="400" height="300"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
</ion-card-content>
</ion-card>
    </div>
  </div>
</ion-content>
